<!DOCTYPE html>
<!-- cSpell:disable -->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>获取chicun</title>
	<style type="text/css" media="screen">
		.box {
			width: 320px;
			height: 320px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			padding: 10px;
			margin: 50px auto 0;
			border: 5px solid #000;
			box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2);
			position: relative;
		}
	</style>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			var $div = $('.box')

			// 盒子内容的尺寸
			console.log($div.width(), $div.height())
			// 盒子内容加上 padding 的尺寸
			console.log($div.innerWidth(), $div.innerHeight())
			// 盒子的真实尺寸 = 内容尺寸 + padding + border
			console.log($div.outerWidth(), $div.outerHeight())
			//盒子的真实尺寸再加上 margin
			console.log($div.outerWidth(true), $div.outerHeight(true))
		})
	</script>
</head>

<body>
	<div class="box">这是一个 div 元素</div>
</body>

</html>
