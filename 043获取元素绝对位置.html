<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>获取元素绝对尺寸</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			var $div = $('.box')

			var oPos = $div.offset()

			console.log(oPos)

			alert(oPos.left)
		})
	</script>
	<style type="text/css" media="screen">
		.box {
			width: 200px;
			height: 200px;
			background-color: gold;
			margin: 50px auto 0;
		}
	</style>
</head>

<body>
	<div class="box"></div>
</body>

</html>
