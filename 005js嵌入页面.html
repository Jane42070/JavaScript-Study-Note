<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>js嵌入页面</title>
	<!-- 第二种嵌入 js 的方式：内嵌 js -->
	<script type="text/javascript" id="">
		alert("Hello World too!")
	</script>
	<!-- 第三种嵌入 js 的方式：外链 js -->
	<script type="text/javascript" src="js/hello.js" id="">

	</script>
</head>

<body>
	<!-- 第一种嵌入 js 的方式：行间事件 -->
	<input type="button" name="" id="" value="点击" onclick="alert('hello world!')">
</body>

</html>
