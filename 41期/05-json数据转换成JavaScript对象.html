<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>05 json数据转换成javascript对象</title>
		<script src="js/jquery-3.5.1.js"></script>
		<!-- Json：就是类似于 JavaScript -->
		<!-- 对象的字符串，本质上就是一个字符串，同时还是一种数据格式，在 web -->
		<!-- 开发时，经常使用json 数据格式 -->
		<script charset="utf-8">
			$(function () {
				var oP = $('.content')
				var oJ = $('.json')
				// 对象格式的 json 数据
				var sJson1 = '{"name":"李四","age":20,"homepage":"https://www.baidu.com"}'
				// 服务器把 json 数据给浏览器，当 js 解析 json 数据的时候为了方便，把 json 数据解析成 javascript object(对象)
				// 把 json 数据转成 JavaScript 对象
				var oPerson = JSON.parse(sJson1)
				console.log(oPerson)
				// 获取属性数据
				console.log(oPerson.name + '\n' + oPerson.age + '\n' + oPerson.homepage)

				var sJson2 = '[{"name":"李三","age":30,"homepage":"http://localhost:8080"},{"name":"李四","age":20,"homepage":"https://www.baidu.com"}]'
				var aArray = JSON.parse(sJson2)

				console.log(aArray)

				// 取数组里的对象
				// 通过下标获取指定 js 对象，通过对象获取内部属性

				// 方法 1
				// var oPerson2 = aArray[0]
				// console.log(oPerson2.name)

				// 方法 2
				console.log(aArray[0].name)

				// 扩展：浏览器给 python 服务器的 json 数据，python 服务器可以解析成字典或者列表


				oP.fadeIn(800, function () {
					oJ.slideDown(1000)
				})
			})
		</script>
		<style type="text/css" media="screen">
			.content {
				padding: 10px;
				border: 3px solid #000;
				font-size: 20px;
				display: none;
			}

			.json {
				width: 600px;
				list-style: none;
				margin: 30px auto 0;
				padding: 10px;
				border: 3px solid #000;
				display: none;
			}

			.json li {
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<p class="content">
			Json：就是类似于 JavaScript
			对象的字符串，本质上就是一个字符串，同时还是一种数据格式，在 web
			开发时，经常使用json 数据格式
		</p>
		<ul class="json">
			<li>json 的数据格式有两种：</li>
			<li>
				1.对象格式：最外层的表现形式是一对大括号，key名和字符串数据都要使用双引号
			</li>
			<li>
				2.数组格式：最外层的表现形式是一对中括号，每一项数据之间使用','进行分割
			</li>
		</ul>
	</body>

</html>
