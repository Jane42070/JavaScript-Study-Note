<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>鼠标移入移出事件</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			//  鼠标移入，移入的子元素也会触发
			$('.con').mouseover(function () {
				alert('移入')
			})

			$('.con').mouseout(function () {
				alert('移出')
			})

			/* 鼠标移入，移入的子元素不会触发
			$('.con2').mouseenter(function () {
				alert('移入')
			})

			$('.con2').mouseleave(function () {
				alert('移出')
			})

			合并成下面的写法
			*/

			$('.con2').hover(function () {
				alert('移入')
			}, function () {
				alert('移出')
			})
		})
	</script>
	<style type="text/css" media="screen">
		.con {
			width: 200px;
			height: 200px;
			background-color: gold;
			margin-left: 200px;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: green;
		}

		.con2 {
			width: 200px;
			height: 200px;
			background-color: gold;
			margin: 200px 200px;
		}

		.box2 {
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>

<body>
	<div class="con">
		<div class="box"></div>
	</div>

	<div class="con2">
		<div class="box2"></div>
	</div>
</body>

</html>
