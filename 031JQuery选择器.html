<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JQuery 选择器</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		/*
			$(document).ready(function(){

			})
		*/

		$(function () {
			var $div = $('#div1')

			$div.css({'color': 'red'})

			var $div2 = $('.box')

			$div2.css({'color': 'green'})

			var $li = $('.list li')

			// 带 "-" 的样式属性，可以写成驼峰式，也可以容错
			$li.css({'background-color': 'pink'})
		})
	</script>

	<!--     .list li { -->
	<!--         background-color: pink; -->
	<!--     } -->
	<!-- </style> -->
</head>

<body>
	<div id="div1">这是1个 div 元素</div>
	<div class="box">这是第2个 div 元素</div>
	<div class="box">这是第3个 div 元素</div>

	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>

</html>
