<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>函数返回值</title>
	<script type="text/javascript">
		function fnAdd(a, b) {
			var c = a + b

			// return 代表函数的结束，return 后的代码不会运行
			return c
			alert('内部的 c=' + c)
		}

		var iResult = fnAdd(2, 5)
		alert(iResult + 1)
	</script>
</head>

<body>
	<div id="div1">二次元刀酱</div>
</body>

</html>
