<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>条件运算符</title>
	<script type="text/javascript">
		var iNum01 = 2
		var iNum02 = '2'
		// === 先比较类型，不同则不比较
		if (iNum01 === iNum02) {
			alert('相等')
		}
		else {
			alert('不相等')
		}

		if (3 != 4) {
			alert(true)
		}
		else {
			alert(false)
		}

		// 将逻辑运算的结果取反
		if (!4 > 3) {
			alert('大于')
		}
		else {
			alert('小于')
		}

		if (4 > 3 && 5 > 2) {
			alert('都是大于')
		}
		else {
			alert('不是都大于')
		}

		// 多条件运算中只要有一个是 true，最终结果就是 true
		if (4 > 3 || 5 > 7) {
			alert('部分大于')
		}
		else {
			alert('不是都大于')
		}
	</script>
</head>

<body>
</body>

</html>
