<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>时钟</title>
	<script charset="utf-8">
		window.onload = function () {
			var oDiv = document.getElementById('div01')

			function fnTimego() {
				var sNow = new Date()

				var iYear = sNow.getFullYear()

				var iMonth = sNow.getMonth() + 1

				var iDay = sNow.getDate()

				var iWeek = sNow.getDate()

				var iHour = sNow.getHours()

				var iMinute = sNow.getMinutes()

				var iSecond = sNow.getSeconds()

				var sTr = iYear + '-' + iMonth + '-' + iDay + ' ' + iHour + ':' + iMinute + ':' + iSecond

				oDiv.innerHTML = sTr
			}

			fnTimego()

			setInterval(fnTimego, 1000)
		}
	</script>
	<style type="text/css" media="screen">
		body {
			background-color: #333;
			color: #ececec;
			font-size: 16px;
		}

		.div01 {
			width: 200px;
			font-size: 20px;
			margin: 0 auto;
			display: block;
		}
	</style>
</head>

<body>
	<div id="div01" class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
</body>

</html>
