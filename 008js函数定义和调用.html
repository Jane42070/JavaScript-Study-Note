<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>js函数定义和调用</title>
	<script type="text/javascript" id="">
		function fnMyalert() {
			alert('你点击了一个 div 元素')
		}
		function fnChange() {
			var oDiv = document.getElementById('div1')
			oDiv.style.color = 'red'
			oDiv.style.fontSize = '30px'
		}
	</script>
</head>

<body>
	<div id="div1" onclick="fnMyalert()">这是一个 div 元素</div>
	<input type="button" name="" id="btn" onclick="fnChange()" value="改变 div">
</body>

</html>
