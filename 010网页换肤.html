<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>网页换肤</title>
	<link rel="stylesheet" id="link01" type="text/css" href="css/skin01.css">
	<script type="text/javascript">
		window.onload = function () {
			var oBtn01 = document.getElementById('btn01')
			var oBtn02 = document.getElementById('btn02')
			var oLink = document.getElementById('link01')
			oBtn01.onclick = function () {
				oLink.href = "css/skin01.css"
			}
			oBtn02.onclick = function () {
				oLink.href = "css/skin02.css"
			}
		}
	</script>
</head>

<body>
	<input type="button" name="" id="btn01" value="皮肤一">
	<input type="button" name="" id="btn02" value="皮肤二">
</body>

</html>
