<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>绑定 click 事件</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			var $btn = $('#btn')

			// 绑定 click 事件
			$btn.click(function () {
				/*
					if ($('.box').hasClass('col01')) {
						$('.box').removeClass('col01')
					}
					else {
						$('.box').addClass('col01')
					}
				简化成一句
				*/
				$('.box').toggleClass('col01')

			})
		})
	</script>
	<style type="text/css" media="screen">
		.box {
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.col01 {
			background-color: green;
		}
	</style>
</head>

<body>
	<input type="button" name="" id="btn" value="切换样式">
	<div class="box">div 元素</div>
</body>

</html>
