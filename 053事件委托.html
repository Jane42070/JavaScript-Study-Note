<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>事件委托</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			/*
			$('.list li').click(function () {
				$(this).css({'background-color': 'red'})
			})
			*/

			// 事件委托就是利用冒泡的原理，把事件加到父级上，通过判断来源的子集，执行相应的操作，事件委托可以极大的减少事件绑定次数，提高性能；其次可以让新加入的子元素也拥有相同的操作
			$('.list').delegate('li', 'click', function () {

				// $(this) 指的是委托的 .list 的子元素
				$(this).css({'background-color': 'red'})

			})

			// 新建一个 li 元素赋值给 $li 变量
			var $li = $('<li>9</li>')

			// 让新加入的 li 有相同的事件，需要单独绑定
			// $li.click(function() {})

			// 把新建的 li 元素放到 ul 子集的最后面
			$('.list').append($li)
		})
	</script>
	<style type="text/css" media="screen">
		.list {
			background-color: gold;
			list-style: none;
			padding: 10px;
		}

		.list li {
			height: 30px;
			background-color: green;
			margin: 10px;
		}
	</style>
</head>

<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>

</html>
