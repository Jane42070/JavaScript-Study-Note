<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Math对象</title>
	<script type="text/javascript">
		var iPi = Math.PI
		var iNum = Math.random()

		var aList = []

		// alert(iNum)

		for (var i = 0; i < 20; i++) {
			// Math.random 只能返回 0 - 1 之间的随机数，不包括 1
			var iNum = Math.random()
			aList.push(iNum)
		}

		// alert(Math.floor(5.6)) // 向下取整
		// alert(Math.ceil(5.6)) // 向上取整

		// 10 - 20 之间的随机数
		var iN01 = 10
		var iN02 = 20

		aList = []

		for (var i = 0; i < 30; i++) {
			// 生成从 10 - 20 之间的随机数
			aList.push(Math.floor((iN02 - iN01) * Math.random() + iN01))
		}
		console.log(aList)

		/*  调试
			alert(aList)
			console.log(aList)
		*/
	</script>
</head>
