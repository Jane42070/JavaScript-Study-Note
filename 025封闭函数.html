<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>封闭函数</title>
	<script type="text/javascript">
		function myalert() {
			alert('hello world!')
		}
		// myalert()

		(function () {
			alert('hello world!')
		})()
	</script>
</head>

<body>

</body>

</html>
