<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>事件冒泡</title>
	<script src="js/jquery-3.5.1.js"></script>
	<script charset="utf-8">
		$(function () {
			$('.son').click(function () {
				alert(1)
			})

			$('.father').click(function () {
				alert(2)
			})

			$('.grandfather').click(function () {
				alert(3)
			})
		})
	</script>
	<style type="text/css" media="screen">
		div {
			border-radius: 3px;
			box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
		}

		.grandfather {
			width: 300px;
			height: 300px;
			background-color: green;
			position: relative;
		}

		.father {
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.son {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 400px;
		}
	</style>
</head>

<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>

</html>
